<!--This is the home page for user and role mapping-->
<div class="container container-fluid" data-ng-controller="main.UserRoleCtrl">
    <div class="container-fluid pagetop span12">
        <div class="control-group span4">
            <label class="control-label" for="userid">User</label>
            <div class="controls">
                <select id="userid" data-ng-model="user" class="input-block-level"   ng-options="user.Name for user in users">
                </select>
            </div>
        </div>
    </div>
    <div class="container-fluid  span10">
        <div class="control-group span4">
            <label class="control-label" for="roles">Roles</label>
            <div class="controls">
                <select id="roles" data-ng-model="role"  multiple class="input-block-level"  ng-options="role.Name for role in availableRoles">
                </select>
            </div>
        </div>
        <div class="control-group span1">
            <label class="control-label">&nbsp;</label>
            <div class="controls button-section">
                <a data-toggle="modal" class="btn" id="rightNavBtn" data-ng-click="moveItem(role[0], availableRoles, selectedRoles, true)">>></a>
                <br/><br/>
                <a data-toggle="modal" class="btn" id="leftNavBtn" data-ng-click="moveItem(userRole[0], selectedRoles, availableRoles, false)"><<</a>
            </div>
        </div>
        <div class="control-group span4">
            <label class="control-label" for="userRoles">User Roles</label>
            <div class="controls">
                <select id="userRoles" data-ng-model="userRole"  multiple class="input-block-level"  ng-options="selectedRole.Name for selectedRole in selectedRoles">
                </select>
            </div>
        </div>
    </div>
</div>
